name: Rust

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - '.vscode/**'

  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: âš¡ Cache
        uses: actions/cache@v2
        if: ${{ !env.ACT }}
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          override: true
      - name: Run fmt check
        run: cargo fmt --all -- --check
      - name: Run clippy check
        run: cargo clippy -- -D warnings
