name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
      - ".vscode/**"

  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: âš¡ Cache
        uses: actions/cache@v2
        if: ${{ !env.ACT }}
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          override: true

      - name: Build Debug
        run: cargo build

      - name: Build Release
        run: cargo build --release

      - name: Linter
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Cargo Tests
        run: cargo test
